<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
<div class="box">
  <div class="content">
    <img src="./assets/images/avatar-jessica.jpeg" alt="photo" class="image">
    <h1 class="title">Jessica Randall</h1>
    <p class="p">London, United Kingdom</p>
    <p class="p-1">"Front-end developer and avid reader."</p>
    <div class="links">
      <a href="" target="_blank" class="link">GitHub</a>
      <a href="" target="_blank" class="link">Frontend Mentor</a>
      <a href="" target="_blank" class="link">LinkedIn</a>
      <a href="" target="_blank" class="link">Twitter</a>
      <a href="" target="_blank" class="link">Instagram</a>
    </div>
    <div class="attribution">
      <p class="p-2">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link-1">Frontend Mentor</a>. <br/> 
      Coded by <a href="#" class="link-1">Nicolas Castellanos</a>.</p>
    </div>
  </div>
</div>
</body>
</html>
