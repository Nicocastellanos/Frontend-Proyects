<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="score">
    <div class="tables">
      <div class="result">
        <p class="title">Your Result</p>
        <div class="number">
            <p class="number-1">76  <span class="number-2">of 100</span></p>
        </div>
       <p class="title-2">Great</p> 
        <p class="p-1">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  <div class="skills-table">
      <p class="title-3">Summary</p>
      <div class="skills">
        <div class="box-skill">
          <p class="reaction"><img src="./assets/images/icon-reaction.svg" alt="icon" class="icon">Reaction</p>
          <p class="grade">80 <span class="grade-2">/ 100</span></p>
        </div>
        <div class="box-skill-2">
          <p class="memory"><img src="./assets/images/icon-memory.svg" alt="icon" class="icon">Memory</p>
          <p class="grade">92 <span class="grade-2">/ 100</span></p>
        </div>
        <div class="box-skill-3">
          <p class="verbal"><img src="./assets/images/icon-verbal.svg" alt="icon" class="icon">Verbal</p>
          <p class="grade">61 <span class="grade-2">/ 100</span></p>
        </div>
        <div class="box-skill-4">
          <p class="visual"><img src="./assets/images/icon-visual.svg" alt="icon" class="icon">Visual</p>
          <p class="grade">72 <span class="grade-2">/ 100</span></p>
        </div>
      </div>
      <button class="button">Continue</button>
    </div>
   </div>
</div>
</body>
</html>
