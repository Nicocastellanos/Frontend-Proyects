<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <div class="box-card">
      <div class="box-img">
        <img src="./images/image-product-desktop.jpg" alt="perfume" class="img">
      </div>
      <div class="content">
        <p class="text-1">P E R F U M E</p>

        <h1 class="title-1">Gabrielle Essence Eau De Parfum</h1>

        <p class="text-2">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h2 class="price-title">$149.99</h2>
          <p class="price-text">$169.99</p>
        </div>
        <button class="button"><span><img src="./images/icon-cart.svg" alt="icon" class="icon"></span>Add to Cart</button>
    </div>
  </div>
  </div>  
  <div class="attribution">
    <p class="text-3">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="link">Frontend Mentor</a>. 
    Coded by <a href="#" class="link">Nicolas Castellanos</a>.</p>
  </div>
</body>
</html>
